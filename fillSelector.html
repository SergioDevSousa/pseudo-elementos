<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector button</title>
    <style>
        input::file-selector-button{
            border: 2px solid blue;
            color: aliceblue;
            background-color: rgb(17, 78, 80);
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>::file-selector-button</h1>
    <p>permite estilezar a seleção do button</p>

    <form>
        <label for="fileUpload">Upload de arquivo</label>
        <input name="fileUpload" type="file"> 
    </form>
</body>
</html>
