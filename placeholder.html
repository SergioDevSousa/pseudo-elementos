<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceHolder</title>
    <style>
        input::placeholder{
            color:blueviolet;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>::PlaceHolder</h1>
    <p>Um placeholder é uma dica para ajudar ao preenchimento de algum campo de formulário</p>
    <details>
        <summary>Propriedades aceitas:</summary>
        <ul>
            <li>color</li>
            <li>font</li>
            <li>backgound</li>
            <li>text</li>
        </ul>
    </details>
    <p>Exemplo:</p>
    <label for="nome">Nome</label>
    <input
    name="nome"
    type="text"
    placeholder="Ex. Fulano de tal"
    >
    
</body>
</html>
